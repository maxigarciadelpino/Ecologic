{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Resultados! - EcoLogic</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background-image: url("{% static 'icons/game_bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .results-overlay {
            min-height: 100vh;
            background: linear-gradient(to bottom, 
                rgba(255, 193, 7, 0.85) 0%,
                rgba(255, 235, 59, 0.75) 30%,
                rgba(205, 220, 57, 0.65) 60%,
                rgba(139, 195, 74, 0.7) 100%);
            padding: 20px;
        }

        /* Header con logo */
        .header-logo {
            width: 100%;
            background: linear-gradient(135deg, rgba(27, 94, 32, 0.95) 0%, rgba(46, 125, 50, 0.95) 100%);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        .header-logo img {
            height: 60px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
        }

        /* Contenedor principal */
        .results-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* T√≠tulo principal */
        .title-section {
            text-align: center;
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-title {
            font-family: 'Baloo 2', cursive;
            font-size: 4em;
            color: white;
            text-shadow: 
                4px 4px 0 #4CAF50,
                8px 8px 0 #FF9800,
                12px 12px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
            animation: wiggle 2s infinite ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Tarjeta de puntaje */
        .score-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 249, 196, 0.98) 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 6px solid #FFD700;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '‚≠ê';
            position: absolute;
            font-size: 15em;
            opacity: 0.08;
            top: -50px;
            right: -50px;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .trophy-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .score-label {
            font-size: 1.8em;
            font-weight: 700;
            color: #F57F17;
            margin-bottom: 10px;
        }

        .score-value {
            font-family: 'Baloo 2', cursive;
            font-size: 5em;
            font-weight: 800;
            color: #FF6F00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        /* Formulario de reciclaje */
        .recycle-form-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(232, 245, 233, 0.98) 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 6px solid #4CAF50;
            margin-bottom: 30px;
        }

        .form-title {
            font-family: 'Baloo 2', cursive;
            font-size: 2em;
            font-weight: 800;
            color: #1B5E20;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-text {
            font-size: 1.4em;
            font-weight: 600;
            color: #2E7D32;
            text-align: center;
            line-height: 2;
            margin-bottom: 30px;
        }

        .text-input {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            padding: 12px 20px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            background: white;
            color: #1B5E20;
            transition: all 0.3s;
            min-width: 180px;
        }

        .text-input:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
            transform: scale(1.05);
        }

        .text-input::placeholder {
            color: #81C784;
        }

        /* Secci√≥n de imagen */
        .image-upload-section {
            margin: 30px 0;
            text-align: center;
        }

        .upload-label {
            font-size: 1.3em;
            font-weight: 700;
            color: #2E7D32;
            display: block;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, #42A5F5 0%, #2196F3 100%);
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.6);
        }

        /* Preview de imagen */
        .image-preview {
            display: none;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid #4CAF50;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Botones */
        .buttons-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            font-family: 'Baloo 2', cursive;
            font-size: 1.8em;
            font-weight: 800;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
            color: white;
        }

        .btn-primary:hover:not(.disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.5);
        }

        .btn-primary.disabled {
            background: linear-gradient(135deg, #BDBDBD 0%, #9E9E9E 100%);
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.6;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #42A5F5 0%, #2196F3 100%);
            color: white;
            font-size: 1.4em;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.5);
        }

        /* Decoraci√≥n de estrellas */
        .sparkle {
            position: fixed;
            font-size: 2.5em;
            animation: sparkle 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 5;
        }

        .sparkle1 { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle2 { top: 20%; right: 15%; animation-delay: 1s; }
        .sparkle3 { top: 65%; left: 8%; animation-delay: 2s; }
        .sparkle4 { top: 75%; right: 12%; animation-delay: 1.5s; }
        .sparkle5 { top: 40%; left: 5%; animation-delay: 0.5s; }
        .sparkle6 { top: 50%; right: 8%; animation-delay: 2.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
                text-shadow: 
                    3px 3px 0 #4CAF50,
                    6px 6px 0 #FF9800,
                    9px 9px 15px rgba(0, 0, 0, 0.4);
            }

            .score-value {
                font-size: 3.5em;
            }

            .form-text {
                font-size: 1.1em;
            }

            .text-input {
                font-size: 1.1em;
                min-width: 140px;
            }

            .btn {
                font-size: 1.4em;
                padding: 15px 35px;
            }

            .trophy-icon {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas decorativas -->
    <div class="sparkle sparkle1">‚≠ê</div>
    <div class="sparkle sparkle2">‚ú®</div>
    <div class="sparkle sparkle3">üåü</div>
    <div class="sparkle sparkle4">‚≠ê</div>
    <div class="sparkle sparkle5">‚ú®</div>
    <div class="sparkle sparkle6">üåü</div>

    <div class="results-overlay">
        <!-- Header con logo -->
        <div class="header-logo">
            <img src="{% static 'icons/logo_ecologic.png' %}" alt="EcoLogic">
        </div>

        <div class="results-container">
            <!-- T√≠tulo -->
            <div class="title-section">
                <h1 class="main-title">üéâ ¬°FELICITACIONES! üéâ</h1>
            </div>

            <!-- Tarjeta de puntaje -->
            <div class="score-card">
                <img src="{% static 'icons/trophy.png' %}" alt="Trofeo" class="trophy-icon">
                <div class="score-label">Tu Puntaje Final:</div>
                <div class="score-value">{{ puntaje }}</div>
            </div>

            <!-- Formulario de reciclaje -->
            <div class="recycle-form-card">
                <h2 class="form-title">¬°Cu√©ntanos tu experiencia!</h2>
                
                <form id="recycleForm">
                    <p class="form-text">
                        Hoy vi un residuo llamado:
                        <input 
                            type="text" 
                            id="basura" 
                            name="basura" 
                            placeholder="Ej: Lata"
                            required
                            class="text-input"
                        >
                        <br>
                        y lo recicl√© en el contenedor de color:
                        <input 
                            type="text" 
                            id="cont" 
                            name="cont" 
                            placeholder="Ej: Amarillo"
                            required
                            class="text-input"
                        >
                    </p>

                    <!-- Secci√≥n de imagen -->
                    <div class="image-upload-section">
                        <label class="upload-label">
                            üì∏ ¬°Sube una foto de tu reciclaje y mu√©stranos tu buena acci√≥n!
                        </label>
                        <div class="file-input-wrapper">
                            <input 
                                type="file" 
                                id="imagen" 
                                name="imagen" 
                                accept="image/png, image/jpeg, image/jpg"
                                class="file-input"
                            >
                            <label for="imagen" class="file-input-label">
                                üì∑ Seleccionar Imagen
                            </label>
                        </div>
                        
                        <!-- Preview de la imagen -->
                        <div id="imagePreview" class="image-preview">
                            <img id="previewImg" src="" alt="Vista previa">
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="buttons-section">
                        <a href="{% url 'start_quiz' %}" 
                           id="btnJugar"
                           class="btn btn-primary disabled">
                            üéÆ ¬°Volver a Jugar!
                        </a>
                        
                        <a href="{% url 'recycler' %}" 
                           class="btn btn-secondary">
                            üè† Volver al Inicio
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const basuraInput = document.getElementById('basura');
        const contInput = document.getElementById('cont');
        const imagenInput = document.getElementById('imagen');
        const botonJugar = document.getElementById('btnJugar');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        // Verificar campos y habilitar/deshabilitar bot√≥n
        function verificarCampos() {
            const basuraValida = basuraInput.value.trim() !== "";
            const contValido = contInput.value.trim() !== "";

            if (basuraValida && contValido) {
                botonJugar.classList.remove('disabled');
            } else {
                botonJugar.classList.add('disabled');
            }
        }

        // Preview de imagen
        imagenInput.addEventListener('change', function(e) {
            const archivo = e.target.files[0];
            
            if (archivo) {
                const tipo = archivo.type;
                
                // Validar tipo de archivo
                if (tipo === "image/png" || tipo === "image/jpeg" || tipo === "image/jpg") {
                    // Mostrar preview
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        previewImg.src = event.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(archivo);
                } else {
                    alert("‚ö†Ô∏è Solo se permiten archivos PNG o JPG");
                    imagenInput.value = "";
                    imagePreview.style.display = 'none';
                }
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // Event listeners para verificar campos
        basuraInput.addEventListener('input', verificarCampos);
        contInput.addEventListener('input', verificarCampos);

        // Verificar al cargar la p√°gina
        verificarCampos();
    </script>
</body>
</html>
