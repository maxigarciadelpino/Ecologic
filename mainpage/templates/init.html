{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLogic - ¬°Aprende Jugando!</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background-image: url('{% static "icons/main_nino.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay suave */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
            pointer-events: none;
        }

        /* Estrellas brillantes */
        .sparkle {
            position: absolute;
            font-size: 2em;
            animation: sparkle 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 5;
        }

        .sparkle1 { top: 15%; left: 10%; animation-delay: 0s; }
        .sparkle2 { top: 25%; right: 15%; animation-delay: 1s; }
        .sparkle3 { top: 40%; left: 20%; animation-delay: 2s; }
        .sparkle4 { top: 35%; right: 25%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        /* Nubes flotantes */
        .cloud-emoji {
            position: absolute;
            font-size: 4em;
            animation: floatCloud 40s infinite linear;
            pointer-events: none;
            z-index: 2;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.1));
        }

        .cloud-emoji1 { top: 8%; left: -100px; animation-delay: 0s; }
        .cloud-emoji2 { top: 20%; left: -150px; animation-delay: 15s; }

        @keyframes floatCloud {
            0% { left: -100px; }
            100% { left: 110%; }
        }

        /* Logo esquina superior izquierda */
        .logo-corner {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            animation: bounce 3s infinite ease-in-out;
        }

        .logo-corner img {
            width: 140px;
            height: auto;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }

        .logo-corner:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .main-title {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .main-title h1 {
            font-family: 'Baloo 2', 'Fredoka', cursive;
            font-weight: 800;
            font-size: 5em;
            color: #ffffffff;
            text-shadow: 
                4px 4px 0 #FF6B9D,
                8px 8px 0 #4A90E2,
                12px 12px 20px rgba(0,0,0,0.3);
            animation: wiggle 2s infinite ease-in-out;
            letter-spacing: 5px;
            line-height: 1.2;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Botones de navegaci√≥n tipo bloques de juguete */
        .nav-blocks {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .nav-block {
            position: relative;
        }

        .nav-block a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 35px;
            text-decoration: none;
            font-family: 'Baloo 2', cursive;
            font-weight: 700;
            font-size: 1.8em;
            color: white;
            border-radius: 20px;
            border: 5px solid rgba(0,0,0,0.2);
            box-shadow: 
                0 8px 0 rgba(0,0,0,0.2),
                0 12px 25px rgba(0,0,0,0.3);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .nav-block a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transition: left 0.3s;
        }

        .nav-block a:hover::before {
            left: 100%;
        }

        .nav-block a:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 0 rgba(0,0,0,0.2),
                0 18px 30px rgba(0,0,0,0.4);
        }

        .nav-block a:active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 rgba(0,0,0,0.2),
                0 4px 10px rgba(0,0,0,0.3);
        }

        /* Colores diferentes para cada bot√≥n */
        .nav-perfil a {
            background: linear-gradient(135deg, #FF6B9D 0%, #FF1744 100%);
        }

        .nav-quiz a {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }

        .nav-mapa a {
            background: linear-gradient(135deg, #FFA726 0%, #F57C00 100%);
        }

        .nav-about a {
            background: linear-gradient(135deg, #42A5F5 0%, #1976D2 100%);
        }

        .nav-icon {
            font-size: 1.5em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Personaje amigable */
        .character {
            position: absolute;
            right: 40%;
            bottom: 5%;
            z-index: 10;
        }

        .character-img {
            width: 450px;
            height: auto;
            filter: drop-shadow(10px 10px 25px rgba(0,0,0,0.3));
            animation: characterFloat 4s infinite ease-in-out;
        }

        @keyframes characterFloat {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Mariposas volando */
        .butterfly {
            position: absolute;
            font-size: 2.5em;
            animation: fly 20s infinite ease-in-out;
            z-index: 6;
        }

        .butterfly1 {
            top: 30%;
            left: -50px;
            animation: fly1 25s infinite ease-in-out;
        }

        @keyframes fly1 {
            0% { left: -50px; top: 30%; }
            25% { left: 30%; top: 25%; }
            50% { left: 60%; top: 35%; }
            75% { left: 80%; top: 28%; }
            100% { left: 110%; top: 30%; }
        }

        /* Flores en el suelo */
        .flowers {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 3em;
            display: flex;
            justify-content: space-around;
            padding: 0 5%;
            z-index: 4;
        }

        .flower {
            animation: flowerGrow 3s infinite ease-in-out;
        }

        .flower:nth-child(2) { animation-delay: 0.5s; }
        .flower:nth-child(3) { animation-delay: 1s; }
        .flower:nth-child(4) { animation-delay: 1.5s; }

        @keyframes flowerGrow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsivo */
        @media (max-width: 1200px) {
            .main-title h1 { font-size: 4em; }
            .nav-blocks { left: 5%; }
            .nav-block a { font-size: 1.5em; padding: 18px 30px; }
            .character-img { width: 350px; }
        }

        @media (max-width: 768px) {
            .logo-corner img { width: 90px; }
            .main-title { top: 15%; }
            .main-title h1 { 
                font-size: 2.5em; 
                text-shadow: 
                    3px 3px 0 #FF6B9D,
                    6px 6px 0 #4A90E2,
                    9px 9px 15px rgba(0,0,0,0.3);
            }
            .nav-blocks {
                top: auto;
                bottom: 15%;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                width: 90%;
            }
            .nav-block a {
                font-size: 1.2em;
                padding: 15px 20px;
                flex: 1 1 45%;
                justify-content: center;
            }
            .character {
                right: 50%;
                transform: translateX(50%);
                bottom: 35%;
            }
            .character-img { width: 250px; }
            .flowers { font-size: 2em; }
        }

        @media (max-width: 480px) {
            .main-title h1 { font-size: 2em; }
            .nav-block a { font-size: 1em; padding: 12px 15px; }
            .character-img { width: 180px; }
        }
    </style>
</head>

</html>
