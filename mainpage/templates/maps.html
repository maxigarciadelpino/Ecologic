{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos Verdes - EcoLogic</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Header fijo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(76, 175, 80, 0.95);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1001;
            border-bottom: 5px solid #2E7D32;
            backdrop-filter: blur(10px);
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .logo-header:hover {
            transform: scale(1.05);
        }

        .logo-header img {
            width: 60px;
            height: auto;
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.3));
        }

        .logo-header h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 1.8em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .location-btn {
            background: linear-gradient(135deg, #42A5F5 0%, #1976D2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
            transition: all 0.3s;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Fredoka', sans-serif;
        }

        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.6);
        }

        .back-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(245, 124, 0, 0.4);
            transition: all 0.3s;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 124, 0, 0.6);
        }

        /* Contenedor del mapa */
        .map-container {
            position: fixed;
            top: 90px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Panel de informaci贸n flotante */
        .info-panel {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(232, 245, 233, 0.98) 100%);
            border-radius: 25px;
            padding: 20px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 5px solid #4CAF50;
            z-index: 1000;
            max-width: 350px;
        }

        .info-title {
            font-family: 'Baloo 2', cursive;
            font-size: 1.5em;
            color: #1B5E20;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-text {
            font-size: 1em;
            color: #2E7D32;
            font-weight: 600;
            line-height: 1.6;
        }

        .info-text strong {
            color: #1B5E20;
        }

        /* Contador de puntos */
        .counter-badge {
            position: fixed;
            top: 110px;
            right: 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 800;
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            font-family: 'Baloo 2', cursive;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            font-size: 5em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Baloo 2', cursive;
            font-size: 2em;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        /* Estilos personalizados para popups de Leaflet */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #C8E6C9 0%, #A5D6A7 100%);
            border-radius: 15px;
            border: 3px solid #4CAF50;
            font-family: 'Fredoka', sans-serif;
        }

        .leaflet-popup-content {
            margin: 15px;
            font-size: 1.1em;
            font-weight: 700;
            color: #1B5E20;
            text-align: center;
        }

        .leaflet-popup-tip {
            background: #A5D6A7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .logo-header img {
                width: 50px;
            }

            .logo-header h1 {
                font-size: 1.4em;
            }

            .header-right {
                gap: 10px;
            }

            .location-btn,
            .back-btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .location-btn span:not(:first-child),
            .back-btn span:last-child {
                display: none;
            }

            .map-container {
                top: 70px;
            }

            .info-panel {
                bottom: 15px;
                left: 15px;
                right: 15px;
                max-width: none;
                padding: 15px;
            }

            .info-title {
                font-size: 1.2em;
            }

            .info-text {
                font-size: 0.9em;
            }

            .counter-badge {
                top: 80px;
                right: 15px;
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando mapa...</div>
    </div>

    <!-- Header -->
    <div class="header">
        <a href="{% url 'home' %}" class="logo-header">
            <img src="{% static 'icons/logo_ecologic.png' %}" alt="EcoLogic">
            <h1>EcoLogic</h1>
        </a>
        <div class="header-right">
            <button id="btnUbicacion" class="location-btn">
                <span></span>
                <span>Mi Ubicaci贸n</span>
            </button>
            <a href="{% url 'home' %}" class="back-btn">
                <span></span>
                <span>Volver</span>
            </a>
        </div>
    </div>

    <!-- Contador de puntos -->
    <div id="counterBadge" class="counter-badge">
        <span>伙</span>
        <span id="puntosCount">0 puntos</span>
    </div>

    <!-- Panel de informaci贸n -->
    <div class="info-panel">
        <div class="info-title">
            <span></span>
            <span>Puntos Verdes</span>
        </div>
        <p class="info-text">
            Encuentra <strong>centros de reciclaje</strong> cerca de ti. 
            Haz clic en los marcadores verdes para ver m谩s informaci贸n. 
            隆Recicla y ayuda al planeta! 
        </p>
    </div>

    <!-- Mapa -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        // Icono verde personalizado
        const iconoVerde = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Inicializar mapa
        let mapa = L.map('map').setView([-33.45, -70.66], 13);
        let grupoMarcadores = L.markerClusterGroup();
        let marcadorUsuario = null;

        // Agregar capa de mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '漏 OpenStreetMap contribuyentes'
        }).addTo(mapa);

        // Funci贸n para obtener ubicaci贸n
        function obtenerUbicacion() {
            if (!navigator.geolocation) {
                alert("Tu navegador no soporta geolocalizaci贸n ");
                document.getElementById('loadingOverlay').classList.add('hidden');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    // Remover marcador anterior si existe
                    if (marcadorUsuario) {
                        mapa.removeLayer(marcadorUsuario);
                    }

                    // Agregar marcador de usuario
                    marcadorUsuario = L.marker([lat, lon], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).bindPopup(" <strong>Est谩s aqu铆</strong>").addTo(mapa).openPopup();

                    mapa.setView([lat, lon], 13);
                    cargarPuntos(lat, lon);
                },
                error => {
                    alert("No se pudo obtener tu ubicaci贸n. Por favor, permite el acceso a tu ubicaci贸n en el navegador ");
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }
            );
        }

        // Funci贸n para cargar puntos verdes
        function cargarPuntos(lat, lon) {
            fetch(`/api/puntos-verdes/?lat=${lat}&lon=${lon}`)
                .then(resp => resp.json())
                .then(data => {
                    grupoMarcadores.clearLayers();
                    
                    data.puntos.forEach(p => {
                        let nombre = p.nombre;
                        
                        // Limpiar nombre
                        if (nombre === "Centro de reciclaje (container)" || nombre.includes("(container)")) {
                            nombre = "伙 Punto de reciclaje";
                        } else {
                            nombre = "伙 " + nombre;
                        }

                        const marker = L.marker([p.lat, p.lon], { icon: iconoVerde })
                            .bindPopup(nombre);
                        grupoMarcadores.addLayer(marker);
                    });

                    mapa.addLayer(grupoMarcadores);

                    // Actualizar contador
                    const count = data.puntos.length;
                    document.getElementById('puntosCount').textContent = 
                        count === 1 ? '1 punto' : `${count} puntos`;

                    // Ocultar loading
                    document.getElementById('loadingOverlay').classList.add('hidden');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error cargando puntos verdes. Por favor, intenta de nuevo ");
                    document.getElementById('loadingOverlay').classList.add('hidden');
                });
        }

        // Bot贸n de ubicaci贸n
        document.getElementById('btnUbicacion').addEventListener('click', () => {
            document.getElementById('loadingOverlay').classList.remove('hidden');
            obtenerUbicacion();
        });

        // Obtener ubicaci贸n al cargar
        obtenerUbicacion();
    </script>
</body>
</html>
