<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link rel="stylesheet" href="regstyle.css">
    </head>
    <body>
        <div class="register-container">
            <h2>Crear cuenta</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Registrarse</button>
            </form>
        <p>
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
        <p>
            <a href="/accounts/">Volver</a>
        </p>
    </div>
    </body>
</html>
