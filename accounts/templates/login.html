{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - EcoLogic</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background-image: url('{% static "icons/background_sky.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            z-index: 0;
            pointer-events: none;
        }

        /* Header fijo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(76, 175, 80, 0.95);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            border-bottom: 5px solid #2E7D32;
            backdrop-filter: blur(10px);
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .logo-header:hover {
            transform: scale(1.05);
        }

        .logo-header img {
            width: 60px;
            height: auto;
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.3));
        }

        .logo-header h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 1.8em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        /* Contenedor principal */
        .login-container {
            max-width: 500px;
            margin: 120px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Card de login */
        .login-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(232, 245, 233, 0.98) 100%);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border: 6px solid #4CAF50;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 10em;
            opacity: 0.1;
            transform: rotate(20deg);
        }

        /* T铆tulo */
        .login-title {
            font-family: 'Baloo 2', cursive;
            font-size: 3em;
            color: #1B5E20;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #388E3C;
            margin-bottom: 35px;
            font-weight: 600;
        }

        /* Mensajes de error */
        .error-messages {
            background: linear-gradient(135deg, #FFCDD2 0%, #EF9A9A 100%);
            border: 3px solid #F44336;
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .error-messages p {
            color: #B71C1C;
            font-weight: 700;
            font-size: 1.1em;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-messages p::before {
            content: '锔';
        }

        /* Formulario */
        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1.2em;
            font-weight: 700;
            color: #2E7D32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1em;
            font-family: 'Fredoka', sans-serif;
            border: 4px solid #4CAF50;
            border-radius: 25px;
            background: white;
            color: #1B5E20;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-input:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: #81C784;
            font-weight: 500;
        }

        /* Bot贸n de submit */
        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: 800;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(46, 125, 50, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        /* Link de volver */
        .back-link-container {
            text-align: center;
            margin-top: 25px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2em;
            font-weight: 700;
            color: #1976D2;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(33, 150, 243, 0.1);
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .back-link:hover {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196F3;
            transform: translateY(-2px);
        }

        /* Decoraci贸n de hojas flotantes */
        .floating-leaf {
            position: fixed;
            font-size: 3em;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        .leaf1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .leaf2 {
            top: 60%;
            right: 8%;
            animation-delay: 2s;
        }

        .leaf3 {
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .logo-header img {
                width: 50px;
            }

            .logo-header h1 {
                font-size: 1.4em;
            }

            .login-container {
                margin-top: 100px;
                padding: 15px;
            }

            .login-card {
                padding: 35px 25px;
            }

            .login-title {
                font-size: 2.2em;
            }

            .login-subtitle {
                font-size: 1em;
            }

            .form-input {
                padding: 15px 20px;
                font-size: 1em;
            }

            .submit-btn {
                font-size: 1.3em;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Hojas decorativas -->
    <div class="floating-leaf leaf1"></div>
    <div class="floating-leaf leaf2"></div>
    <div class="floating-leaf leaf3"></div>

    <!-- Header -->
    <div class="header">
        <a href="{% url 'home' %}" class="logo-header">
            <img src="{% static 'icons/logo_ecologic.png' %}" alt="EcoLogic">
            <h1>EcoLogic</h1>
        </a>
    </div>

    <!-- Contenedor de login -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title"> Iniciar Sesi贸n</h1>
            <p class="login-subtitle">隆Bienvenido de vuelta!</p>

            <!-- Mensajes de error -->
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Formulario -->
            <form method="post" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <span></span>
                        <span>Usuario</span>
                    </label>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        placeholder="Ingresa tu usuario" 
                        required
                        class="form-input"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <span></span>
                        <span>Contrase帽a</span>
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        placeholder="Ingresa tu contrase帽a" 
                        required
                        class="form-input"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="submit-btn">
                    Entrar
                </button>
            </form>

            <!-- Link de volver -->
            <div class="back-link-container">
                <a href="{% url 'profile' %}" class="back-link">
                    <span>猬锔</span>
                    <span>Volver al Perfil</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
